<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let film of films" (click)="itemTapped($event, film)">
      <ion-icon name="{{film.icon}}" item-right></ion-icon>
      {{film.title}}
    </button>
  </ion-list>
</ion-content>
