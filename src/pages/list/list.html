<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
  <ion-searchbar
    placeholder="Search for movies"
    (ionInput)="getFilms($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-slides style="background-color: black">
    <ion-slide *ngFor="let film of films" (click)="itemTapped($event, film)">
      <img style="width: 100%; height: 500px;" src="{{film.Poster}}"/>
      <h1 text-center style="color: white">{{film.Title}}</h1>
      <span text-center style="color: white">{{film.Year}}</span>
    </ion-slide>
  </ion-slides>
</ion-content>
