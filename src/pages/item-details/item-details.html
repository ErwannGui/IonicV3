<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.Title}}
  </h3>
  <h4 text-center *ngIf="selectedItem">
    <b>{{selectedItem.Year}}</b>
  </h4>
  <p>Synopsis : </p>
</ion-content>
